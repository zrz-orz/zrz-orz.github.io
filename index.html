    <h1 class="title"><a href="/2019/09/21/莫比乌斯反演记录/">莫比乌斯反演记录</a></h1>
  

      
        <time datetime="2019-09-20T17:00:46.000Z">2019-09-21</time>
      
    </header>
    <div class="entry">
      
        <h2 id="关于一些莫比乌斯反演的东西"><a href="#关于一些莫比乌斯反演的东西" class="headerlink" title="关于一些莫比乌斯反演的东西"></a>关于一些莫比乌斯反演的东西</h2><h3 id="常用操作"><a href="#常用操作" class="headerlink" title="常用操作"></a>常用操作</h3><script type="math/tex; mode=display">
[gcd(i,j) == 1] = \sum_{d | gcd(i, j)} \mu(d)</script><h3 id="例题"><a href="#例题" class="headerlink" title="例题"></a>例题</h3><hr>
<h4 id="yy的gcd"><a href="#yy的gcd" class="headerlink" title="yy的gcd"></a>yy的gcd</h4><script type="math/tex; mode=display">
\sum_{t \in prime} \sum_{i = 1}^n \sum_{j = 1}^m  [gcd(i, j) == t] \\

\sum_{t \in prime} \sum_{i = 1}^{\lfloor\frac{n}{t}\rfloor} \sum_{j = 1}^{\lfloor\frac{m}{t}\rfloor}  [gcd(i, j) == 1] \\

\sum_{t \in prime} \sum_{i = 1}^{\lfloor\frac{n}{t}\rfloor} \sum_{j = 1}^{\lfloor\frac{m}{t}\rfloor}  \sum_{d | gcd(i, j)} \mu(d) \\

\sum_{t \in prime} \sum_{d = 1}^{\lfloor\frac{n}{t}\rfloor} \mu(d) \times \lfloor\frac{n}{dt}\rfloor \times \lfloor\frac{m}{dt}\rfloor \\

令 T = td \\

\sum_{T = 1}^{min(n, m)} \lfloor\frac{n}{T}\rfloor \times \lfloor\frac{m}{T}\rfloor \sum_{d | T, d \in prime} \mu (\frac{T}{d})</script><hr>
<h4 id="Crash的数字表格"><a href="#Crash的数字表格" class="headerlink" title="Crash的数字表格"></a>Crash的数字表格</h4><script type="math/tex; mode=display">

\sum_{i = 1}^n \sum_{j = 1}^m lcm(i, j)         \\

\sum_{i = 1}^n \sum_{j = 1}^m \frac{ij}{gcd(i, j)}      \\


\sum_{t = 1}^{min(n, m)} t\  \sum_{i = 1}^{\lfloor\frac{n}{t}\rfloor} \sum_{j = 1}^{\lfloor\frac{m}{t}\rfloor} [gcd(i, j] == 1]\  ij    \\


\sum_{t = 1}^{min(n, m)} t\  \sum_{i = 1}^{\lfloor\frac{n}{t}\rfloor} \sum_{j = 1}^{\lfloor\frac{m}{t}\rfloor} \sum_{d | gcd(i, j)} \mu (d) ij   \\

记 sum(n) = \frac{n * (n + 1)}{2} \\


\sum_{t = 1}^{min(n, m)} t\  \sum_{d = 1}^{min(\lfloor\frac{n}{t}\rfloor, \lfloor\frac{m}{t}\rfloor)} d^2 \mu(d) \times sum(\lfloor\frac{n}{td}\rfloor) \times sum(\lfloor\frac{m}{td}\rfloor) \\

记\ f(n, m) = \sum_{d = 1}^{min(n, m)} d^2 \mu(d) \times sum(\lfloor\frac{n}{d}\rfloor) \times sum(\lfloor\frac{m}{d}\rfloor) \\

\sum_{t = 1}^{min(n, m)} t \times f(\lfloor\frac{n}{t}\rfloor, \lfloor\frac{m}{t}\rfloor)</script>
